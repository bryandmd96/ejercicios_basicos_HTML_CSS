<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Carrito de Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">

      <button class="carousel-control-prev" type="button" data-bs-target="#catalogo" data-bs-slide="prev">

      </div>
      <div class="mb-3">
        <label for="email">Correo electrÃ³nico</label>
        <input type="email" id="email" class="form-control">

      </div>
      <div class="mb-3">
        <label for="direccion">DirecciÃ³n</label>
        <input type="text" id="direccion" class="form-control">
        <span id="error-direccion" class="text-danger"></span>
      </div>
      <button type="submit" class="btn btn-success">Enviar Pedido</button>
    </form>

    <p id="mensaje-exito" class="mt-3 text-success fw-bold"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
